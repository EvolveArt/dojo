<!DOCTYPE html>
<html>
  <head>
    <title>Dojo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="description" content="DOJO is an open source ECS framework for the Starknet ecosystem.">
    <meta name="keywords" content="DOJO, ECS, Starknet, framework, open source">
    <style>
        @font-face {
        font-family: 'SF Mono';
        src: url('https://fonts.cdnfonts.com/sf-mono') format('woff2'),
            url('https://fonts.cdnfonts.com/sf-mono') format('woff');
        }

        /* Set the font family for the entire page */
        body {
            font-family: 'SF Mono', monospace;
        }

        /* Set the font weight for different elements */
        h1, h2, h3, h4, h5, h6 {
            font-weight: bold;
        }

        strong, b {
            font-weight: bold;
        }

        /* Set the background color */
        body {
            background-color: #071E3F;
        }

        /* Define styles for the header */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 108px;
            padding: 0 20px;
        }

        /* Define styles for the logo */
        #logo {
            width: 100px;
            height: 40px;
            margin-top: -4px;
            background-image: url('static/icon.svg');
            background-size: contain;
            background-repeat: no-repeat;
        }

        #logo svg {
            fill: #3C5D8A;
        }

        #logo:hover svg {
            fill: #FF2F42;
        }

        /* Define styles for the social buttons */
        .social-buttons {
            display: flex;
            align-items: center;
        }

        /* Define styles for the content wrapper */
        .content-wrapper {
            display: flex;
            max-width: 800px;
            margin: 0 auto;
            position: fixed;
            top: 108px;
            bottom: 108px;
            left: 0;
            right: 0;
            align-items: center;
            justify-content: center;
        }

        /* Define styles for the left column */
        .left-column {
            flex-basis: 33%;
            padding: 0 20px;
        }

        /* Define styles for the right column */
        .right-column {
            flex-basis: 66%;
            padding: 0 20px;
        }

        /* Define styles for the content in the columns */
        .content {
            color: #84ADE5;
            padding: 20px;
        }

        .social-buttons a {
            background: #3C5D8A;
            border-radius: 20px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
        }

        .social-buttons a svg {
            fill: #071E3F;
        }

        .social-buttons a:hover {
            background-color: #FF2F42;
        }

        /* Set the styles for small screens */
        @media screen and (max-width: 800px) {
            /* Define styles for the content wrapper */
            .content-wrapper {
                flex-direction: column;
            }

            /* Define styles for the left column */
            .left-column {
                flex-basis: 0%;
                margin-bottom: 20px;
            }

            /* Define styles for the right column */
            .right-column {
                flex-basis: 100%;
            }
        }
    </style>
  </head>

      <div class="right-column">
        <div class="content">
          <p><b>DOJO</b> is an open source ECS framework for the Starknet ecosystem. It standardizes the way games are built on-chain and provides a suite of developer tools right out of the box.</p>
